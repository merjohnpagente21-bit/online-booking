<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            cursor: pointer;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        .tab-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102,126,234,0.3);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            .card {
                padding: 20px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        .table-responsive {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Online Booking System</h1>
            <p>Manage your bookings efficiently</p>
        </header>

        <div id="message" class="message"></div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('dashboard')">Dashboard</button>
            <button class="tab-btn" onclick="switchTab('create')">New Booking</button>
            <button class="tab-btn" onclick="switchTab('view')">All Bookings</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">Total Bookings</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingBookings">0</div>
                    <div class="stat-label">Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="confirmedBookings">0</div>
                    <div class="stat-label">Confirmed</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Bookings</h2>
                <div class="table-responsive">
                    <table id="recentBookingsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Create Booking Tab -->
        <div id="create" class="tab-content">
            <div class="card">
                <h2>Create New Booking</h2>
                <form id="bookingForm">
                    <input type="hidden" id="bookingId" name="bookingId">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="customerName">Customer Name *</label>
                            <input type="text" id="customerName" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone *</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="serviceType">Service Type *</label>
                            <select id="serviceType" name="serviceType" required>
                                <option value="">Select Service</option>
                                <option value="Consultation">Consultation</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Appointment">Appointment</option>
                                <option value="Event">Event</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="bookingDate">Booking Date *</label>
                            <input type="date" id="bookingDate" name="bookingDate" required>
                        </div>
                        <div class="form-group">
                            <label for="bookingTime">Booking Time *</label>
                            <input type="time" id="bookingTime" name="bookingTime" required>
                        </div>
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" name="status" required>
                                <option value="Pending">Pending</option>
                                <option value="Confirmed">Confirmed</option>
                                <option value="Cancelled">Cancelled</option>
                                <option value="Completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" placeholder="Additional information..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Booking</button>
                </form>
            </div>
        </div>

        <!-- View Bookings Tab -->
        <div id="view" class="tab-content">
            <div class="card">
                <h2>All Bookings</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Service</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Switch tabs
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'view') {
                loadBookings();
            } else if (tabName === 'dashboard') {
                loadDashboard();
            }
        }

        // Show message
        function showMessage(message, type) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = message;
            msgEl.className = `message ${type} show`;
            setTimeout(() => {
                msgEl.classList.remove('show');
            }, 3000);
        }

        // Create/Update Booking
        document.getElementById('bookingForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const bookingId = formData.get('bookingId');
            const action = bookingId ? 'update' : 'create';
            
            formData.append('action', action);

            try {
                const response = await fetch('booking_api.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    e.target.reset();
                    document.getElementById('bookingId').value = '';
                    loadDashboard();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Load Dashboard
        async function loadDashboard() {
            try {
                const response = await fetch('booking_api.php?action=dashboard');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalBookings').textContent = data.stats.total;
                    document.getElementById('pendingBookings').textContent = data.stats.pending;
                    document.getElementById('confirmedBookings').textContent = data.stats.confirmed;
                    
                    const tbody = document.querySelector('#recentBookingsTable tbody');
                    tbody.innerHTML = data.recent.map(booking => `
                        <tr>
                            <td>${booking.booking_id}</td>
                            <td>${booking.customer_name}</td>
                            <td>${booking.service_type}</td>
                            <td>${booking.booking_date}</td>
                            <td><span style="background: ${getStatusColor(booking.status)}; padding: 4px 12px; border-radius: 20px; color: white; font-size: 12px;">${booking.status}</span></td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load all bookings
        async function loadBookings() {
            try {
                const response = await fetch('booking_api.php?action=read');
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('bookingsTableBody');
                    tbody.innerHTML = data.bookings.map(booking => `
                        <tr>
                            <td>${booking.booking_id}</td>
                            <td>${booking.customer_name}</td>
                            <td>${booking.email}</td>
                            <td>${booking.phone}</td>
                            <td>${booking.service_type}</td>
                            <td>${booking.booking_date}</td>
                            <td>${booking.booking_time}</td>
                            <td><span style="background: ${getStatusColor(booking.status)}; padding: 4px 12px; border-radius: 20px; color: white; font-size: 12px;">${booking.status}</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn btn-warning" style="padding: 6px 12px; font-size: 12px;" onclick="editBooking(${booking.booking_id})">Edit</button>
                                    <button class="btn btn-danger" style="padding: 6px 12px; font-size: 12px;" onclick="deleteBooking(${booking.booking_id})">Delete</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        // Edit booking
        async function editBooking(id) {
            try {
                const response = await fetch(`booking_api.php?action=read&id=${id}`);
                const data = await response.json();
                
                if (data.success && data.bookings.length > 0) {
                    const booking = data.bookings[0];
                    document.getElementById('bookingId').value = booking.booking_id;
                    document.getElementById('customerName').value = booking.customer_name;
                    document.getElementById('email').value = booking.email;
                    document.getElementById('phone').value = booking.phone;
                    document.getElementById('serviceType').value = booking.service_type;
                    document.getElementById('bookingDate').value = booking.booking_date;
                    document.getElementById('bookingTime').value = booking.booking_time;
                    document.getElementById('status').value = booking.status;
                    document.getElementById('notes').value = booking.notes || '';
                    
                    switchTab('create');
                    document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                }
            } catch (error) {
                showMessage('Error loading booking: ' + error.message, 'error');
            }
        }

        // Delete booking
        async function deleteBooking(id) {
            if (!confirm('Are you sure you want to delete this booking?')) return;
            
            try {
                const formData = new FormData();
                formData.append('action', 'delete');
                formData.append('bookingId', id);
                
                const response = await fetch('booking_api.php', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message, 'success');
                    loadBookings();
                    loadDashboard();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        // Get status color
        function getStatusColor(status) {
            const colors = {
                'Pending': '#f59e0b',
                'Confirmed': '#10b981',
                'Cancelled': '#ef4444',
                'Completed': '#6366f1'
            };
            return colors[status] || '#6b7280';
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>

</html>
